<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <style>
        .animation-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .animated-card {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .animated-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .animated-text {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animated-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <main>
        <a href="portfolio.html" class="back-button">‚Üê Back</a>
        <div class="animation-container">
            <h1 class="animated-text">Smooth Animations</h1>
            <div class="grid-container">
                <div class="animated-card">
                    <h2>Fade In</h2>
                    <p>Elegant fade-in animation with smooth transitions</p>
                </div>
                <div class="animated-card">
                    <h2>Slide Up</h2>
                    <p>Beautiful slide-up effect with custom timing</p>
                </div>
                <div class="animated-card">
                    <h2>Blur Effect</h2>
                    <p>Modern glassmorphism with blur backdrop</p>
                </div>
            </div>
        </div>
    </main>

    <script src="transitions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.animated-card');
            const texts = document.querySelectorAll('.animated-text');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            cards.forEach(card => observer.observe(card));
            texts.forEach(text => observer.observe(text));
        });
    </script>
</body>
</html>
