<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - S9K Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="youtube-player.js" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <!-- YouTube Player -->
        <div class="player-container">
            <h2 class="player-header">YouTube Music Player</h2>
            <div id="youtube-player"></div>
            <div class="video-info">
                <div id="video-title">No video loaded</div>
                <div id="channel-name"></div>
            </div>
            <div class="progress-container">
                <div id="youtube-progress"></div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="prev-button">⏮</button>
                <button class="control-button" id="play-pause-button">▶</button>
                <button class="control-button" id="next-button">⏭</button>
            </div>
        </div>
    </div>
</body>
</html>
